log_level: info
decimal_precision: 1
mqtt:
    host: mqtt.lan.fi
    port: 1883
    username: ble2mqtt
    password: secret
    client_id: ble2mqtt
    protocol: mqtt
# Concurrency settings for stream processing (optional)
# Use "unbounded" for maximum throughput (recommended for most setups)
# Or specify a positive number to limit concurrent operations (e.g., 20, 50, 100)
concurrency:
    ble_gateway_processing: unbounded # BLE peripheral processing
    mqtt_message_production: unbounded # Home Assistant message transformation
    mqtt_publishing: unbounded # MQTT publishing operations
gateways:
    base_topic: ble2mqtt
    ruuvitag:
        allow_unknown: false
        timeout: 60000
        devices:
            - name: Fridge Ruuvitag
              id: da21045d81a8
            - name: Balcony Second
              id: 641cae0910b5
              timeout: 10000
              model: environmental
            - name: Living Room Air Quality
              id: aa:bb:cc:dd:ee:ff
              model: air-quality
    miflora:
        devices:
            - name: My super plant
              id: c47c8d6e07cf
              timeout: 40000
homeassistant:
    discovery_topic: homeassistant
